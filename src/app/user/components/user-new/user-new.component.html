<form class="example-container" [formGroup]="userForm" (ngSubmit)="addUser()">
  <mat-form-field>
    <input matInput name="user_name" placeholder="Nome" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="user_email" placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="user_cpf" placeholder="CPF" formControlName="cpf">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="user_telephone" placeholder="Telefone" formControlName="telephone">
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput name="user_password" placeholder="Senha" formControlName="password">
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Perfil" formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewValue}}
          </mat-option>
        </mat-select>
  </mat-form-field>

  <button type="submit" [disabled]="!userForm.valid" mat-button color="primary" >Adicionar</button>
</form>
